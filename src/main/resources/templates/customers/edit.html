<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/Logo.png" alt="Logo">
    </header>
    <h1 class="text-center">Editar Cliente</h1>
    <form th:action="@{/customers/edit/{id}(id=${customerId})}" th:object="${customerDto}" method="post" class="form-container">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${customerDto.nombre}" required>
        </div>
        <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:value="${customerDto.apellido}" required>
        </div>
        <div class="form-group">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" name="cedula" class="form-control" th:value="${customerDto.cedula}" required>
        </div>
        <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" th:value="${customerDto.telefono}" required>
        </div>
        <div class="form-group">
            <label for="Birthdate" class="form-label">Fecha de Cumpleaños</label>
            <input type="date" id="Birthdate" name="Birthdate" class="form-control" th:value="${customerDto.Birthdate}" required>
        </div>
        <div class="form-group">
            <label for="correoElectronico" class="form-label">Correo Electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" th:value="${customerDto.correoElectronico}" required>
        </div>
        <button type="submit" class="custom-btn">Guardar Cambios</button>
        <a href="/customers" class="custom-btn">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
