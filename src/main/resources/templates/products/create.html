<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Style.css">
</head>
<body>
<div class="container">
  <header class="text-center my-4 tittle_prim">
    <img class="img" src="/source/Logo.png" alt="Logo">
  </header>

  <h1 class="text-center" id="principalTitle">Crear Producto</h1>

  <div class="col-md-8 mx-auto rounded border p-4 m-4 form-container">
    <form th:action="@{/products/create}" th:object="${productDto}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombre es obligatorio</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Descripción es obligatoria</div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Precio es obligatorio</div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary custom-btn">Crear Producto</button>
        <a class="btn btn-outline-primary custom-btn" href="/products" role="button">Cerrar</a>
      </div>
    </form>
  </div>

  <footer class="text-center">
    <h1 id="producedBy">Elaborado por: Melissa Agudelo Quintero</h1>
  </footer>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Producto creado exitosamente!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  //Mostrar el modal de confirmación si el producto se ha creado exitosamente
  var urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('success')) {
      var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
      confirmationModal.show();
  }
</script>
</body>
</html>
