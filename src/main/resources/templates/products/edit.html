<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/Logo.png" alt="Logo">
    </header>
    <h1 class="text-center">Editar Producto</h1>
    <form th:action="@{/products/edit/{id}(id=${productId})}" th:object="${productDto}" method="post" class="form-container">
        <div class="form-group">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${productDto.name}" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Descripci√≥n</label>
            <textarea id="description" name="description" class="form-control" rows="4" required th:text="${productDto.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Precio</label>
            <input type="number" id="price" name="price" class="form-control" th:value="${productDto.price}" required>
        </div>
        <button type="submit" class="custom-btn">Guardar Cambios</button>
        <a href="/products" class="custom-btn">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
