<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
<div class="container">
    <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/Logo.png" alt="Logo">
    </header>

    <h1 class="text-center" id="principalTitle">Crear Mesa</h1>

    <div class="col-md-8 mx-auto rounded border p-4 m-4 form-container">
        <form th:action="@{/tabless/create}" th:object="${tablesDto}" method="post">
            <div class="mb-3">
                <label for="number" class="form-label">Número</label>
                <input type="number" class="form-control" id="number" th:field="*{number}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Número es obligatorio</div>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacidad</label>
                <input type="number" class="form-control" id="capacity" th:field="*{capacity}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">capacidad obligatorio</div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <input type="text"  class="form-control" id="status" th:field="*{status}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Estado es obligatorio</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary custom-btn">Crear Mesa</button>
                <a class="btn btn-outline-primary custom-btn" href="/tabless" role="button">Cerrar</a>
            </div>
        </form>
    </div>

    <footer class="text-center">
        <h1 id="producedBy">Elaborado por: Melissa Agudelo Quintero</h1>
    </footer>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Mesa completada!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    //Mostrar el modal de confirmación si se genera mesa exitosamente
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        confirmationModal.show();
    }
</script>
</body>
</html>
