<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Mesero Virtual</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
<div class="container">
    <header class="text-center my-4 tittle_prim">
        <img class="img" src="/source/Logo.png" alt="Logo">
    </header>

    <h1 class="text-center" id="principalTitle">Mesas</h1>
    <div class="text-center my-4">

        <ul id="menu">
            <li><a class="btn btn-primary custom-btn" href="/tabless/create">Crear Mesa</a></li>
        </ul>
    </div>

    <table class="table custom-table">
        <thead class="table-dark">
        <tr>
            <th class="th">Id</th>
            <th class="th">Numero</th>
            <th class="th">Capacidad</th>
            <th class="th">Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tables : ${tabless}">
            <td class="td" th:text="${tables.id}"></td>
            <td class="td" th:text="${tables.number}"></td>
            <td class="td" th:text="${tables.capacity}"></td>
            <td class="td" th:text="${tables.status}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm custom-btn" th:href="@{/tabless/edit/{id}(id=${tables.id})}">Editar</a>
                <a class="btn btn-danger btn-sm custom-btn" th:href="@{/tabless/delete/{id}(id=${tables.id})}" onclick="return confirm('¿Está seguro que desea eliminar mesa?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <li><a class="btn btn-primary custom-btn" href="/">Inicio</a>
    <footer class="text-center">
        <h1 id="producedBy">Elaborado por: Melissa Agudelo Quintero</h1>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
